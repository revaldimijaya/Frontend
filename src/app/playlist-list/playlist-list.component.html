 <div class="container" [style.background-color]="toggle_playlist == true ? 'lightblue':'white'" (click)="togglePlaylist()">
    <div class="text">
        {{playlist.name}}
    </div>
    <div class="private" *ngIf="!toggle_privacy">
        <i class="fas fa-lock fa-1x"></i>
    </div>
    <div class="public" *ngIf="toggle_privacy">
        <i class="fas fa-globe-americas fa-1x"></i>
    </div>
</div>
