<a href="video/{{nextVideo.id}}">
<div class="container">
    <div class="thumbnail">
        <img src="{{nextVideo.thumbnail}}" alt="">
    </div>
    
    <div class="video-detail">
        <div>
            <h3>{{nextVideo.name}}</h3>
        </div>
        <div>
            <p>{{user.name}}</p>
        </div>
        <div>
            <p>{{nextVideo.watch}} views &bull; {{calculate_day}}</p>
        </div>
    </div>
</div>
</a>
