
<div class="container">
    <div class="thumbnail" [routerLink]="['/video', videos.id]">
        <img src="{{videos.thumbnail}}" alt="not found">
        <div class="duration">
            <p>{{duration}}</p>
        </div>
    </div>
    <div class="videodetail">
        <div class="photo">
            <img src="{{user.photo}}" alt="not found">
        </div>
        <div class="videodetailarea">
            <div class="videos-name">
                <h3>{{videos.name}}</h3>
            </div>
            <div>
                <p>{{user.name}}</p>
            </div>
            <div>
                <p>{{views}} views &bull; {{calculate_day}}</p>
            </div>
        </div>
        <div class="other">
            <i class="fas fa-ellipsis-v" (click)="toggleOther()"></i>
            <div class="dropdown" *ngIf="toggle_other">
                <div class="queue">
                    <div class="logo">
                        <i class="fas fa-list-ol"></i>
                    </div>
                    <div class="text">
                        <p>Add to queue</p>
                    </div>
                </div>
                <div class="playlist">
                    <div class="logo">
                        <i class="fas fa-list-ul"></i>
                    </div>
                    <div class="text">
                        <p>Save to playlist</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="modal">
        <div class="modal-content">
            <div class="exit">
                <p>Save to...</p>
                <p style="font-size: 28px; margin: 0;">&times;</p>
            </div>
            <div>
                <hr>
            </div>
            <div class="list" >
                <div *ngFor="let i of playlists">
                    <app-playlist-list [playlist]="i" [video]="videos"></app-playlist-list>
                </div>
            </div>
            <div>
                <hr>
            </div>
            <div class="create-playlist">
                <i class="fas fa-plus"></i>
                <p>Create new playlist</p>
            </div>
        </div>
      
    </div>
</div>
